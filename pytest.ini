[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=backup_orchestrator
    --cov=backup_cli
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    -v
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    docker: marks tests as docker specific
    kubernetes: marks tests as kubernetes specific
    e2e: marks tests as end-to-end
filterwarnings = 
    ignore::DeprecationWarning 