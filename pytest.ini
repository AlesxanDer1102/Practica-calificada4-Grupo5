[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=src
    --cov=backup_orchestrator
    --cov=backup_cli
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    -v
filterwarnings = 
    ignore::DeprecationWarning 